<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um Dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            Gênero
            <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <br>
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="feminino">
        </p>

        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </p>

        <p>
            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
        </p>

        <p>
            <label for="senha">Sua senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto" accept=".png,image/*">
        </p>

        <p>
            <label for="number">Número preferido:</label>
            <input type="number" id="number" name="number" 
            min="10" max="50" step="5">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" 
            min="10" max="50" step="2">
        </p>

        <p>
            <label for="url">Sua URL:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="select">Selecione uma opção:</label>
            <select name="select" id="select">
                <option value="qualquer1">Valor 1</option>
                <option value="qualquer2" disabled>Valor 2</option>
                <option value="qualquer3" selected>Valor 3</option>
            </select>
        </p>

        <p>

        </p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
        <p>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
